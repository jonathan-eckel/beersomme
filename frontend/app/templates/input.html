 <div class="container">

    <div class="starter-template">
        <h2>beersomme</h2>
        <p>Find a place to drink with beers you like on tap</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET" id="inputform">
        <div class="form-group">
          <label for="userloc">Address:</label>
          <input type="text" class="form-control input-lg" id="userloc" name='userloc' placeholder="35 E 21st St, New York, NY">
        </div>

        <div class="form-group">
          <label for="userbeer">  Brewery Beer:</label>
        <select id="userbeer" name="userbeer" class="input-lg select2 form-control">
            {% for r in results %}
                <option value="{{r[0]}}">{{r[1]}}</option>
            {% endfor %}
        </select>

        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find a bar!</button>
        </div>

      </form>

    </div>
